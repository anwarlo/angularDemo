
<h3>I'm an app component foo!</h3>
<hr>
<app-servers></app-servers>

<hr>
<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset User</button>
      <hr>
<!--      <button class="btn btn-primary" (click)="showSecret = !showSecret">Toggle Details</button>-->
      <button class="btn btn-primary" (click)="onToggleDisplay()">Toggle Details</button>
      <p *ngIf="showSecret">Secret Password = tuna</p>
      <div *ngFor="let logItem of log; let i = index"
      [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
           [ngClass]="{'white-text': logItem >=5}"
      >{{ logItem }}</div>
    </div>
  </div>
</div>
